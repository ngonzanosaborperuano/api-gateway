global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'api-gateway'
    static_configs:
      - targets: ['api-gateway:3000']

  - job_name: 'express_app'
    static_configs:
      - targets: ['express_app:3001']

  - job_name: 'nest_app'
    static_configs:
      - targets: ['nest_app:3002']
